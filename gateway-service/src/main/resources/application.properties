spring.application.name=gateway-service
server.port=8888

# Eureka discovery
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Enable discovery-based routing
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# Explicit routes
spring.cloud.gateway.routes[0].id=company-service
spring.cloud.gateway.routes[0].uri=lb://company-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/companies/**

spring.cloud.gateway.routes[1].id=stock-service
spring.cloud.gateway.routes[1].uri=lb://stock-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/stocks/**
